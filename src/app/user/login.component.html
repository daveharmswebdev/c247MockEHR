<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input (ngModel)="userName" type="text" id="userName" placeholder="User Name..." name="userName" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input (ngModel)="password" type="password" id="password" placeholder="Password..." name="password" class="form-control">
    </div>

    <span>
      <button type="submit" class="btn btn-primary">Login</button>
    </span>    
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
